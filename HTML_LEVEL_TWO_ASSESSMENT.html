<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password and Email are required</p>
    <form action="thank_you.html" method="get">
        <label for="FN">First Name:</label>
        <input type="tex" placeholder="FirstName" required>
        <label for="LN">Last Name:</label>
        <input type="text" placeholder="LastName" required>
        <p></p>
        <label for="mail">Email:</label>
        <input type="email" placeholder="name@gmail.com" required>
        <label for="word">Password :</label>
        <input type="password" required>
        <p>Are you over the age of 18</p>
        <label for="Yes">Yes :</label>
        <input id="Yes" type="radio" name="Age">
        <label for="No">No :</label>
        <input id="No" type="radio" name="Age">
        <p>Do you have a Credit Card or PayPal</p>
        <select>
            <option>Credit Card</option>
            <option>PayPal</option>
        </select>
        <p></p>
        <label for="submit"></label>
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
